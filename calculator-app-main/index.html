<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link  id="stylesheet"  rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="nav">
        <h2>calc</h2>
        <div class="theme">
          <h5>THEME</h5>
          <div class="ratio">
            <div class="ratio-1">1
              <div class="active"></div>
            </div>
            <div class="ratio-2">2
              <div></div>
            </div>
            <div class="ratio-3">3
              <div></div>
            </div>
          </div>
        </div>
      </div>

      <div class="display">
        0
      </div>

      <div class="calculator">
        <div class="buttons-1">
          <button class="button-7">7</button>
          <button class="button-8">8</button>
          <button class="button-9">9</button>
          <button class="button-del">DEL</button>
        </div>
        <div class="buttons-2">
          <button class="button-4">4</button>
          <button class="button-5">5</button>
          <button class="button-6">6</button>
          <button class="button-plus">+</button>
        </div>
        <div class="buttons-3">
          <button class="button-1">1</button>
          <button class="button-2">2</button>
          <button class="button-3">3</button>
          <button class="button-minus">-</button>
        </div>
        <div class="buttons-4">
          <button class="button-dot">.</button>
          <button class="button-0">0</button>
          <button class="button-div">/</button>
          <button class="button-x">x</button>
        </div>
        <div class="buttons-5">
          <button class="button-reset">RESET</button>
          <button class="button-eq">=</button>
        </div>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
