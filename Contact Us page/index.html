<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="con" style="display: none;">
    <div class="messageSent">
      <div class="msgSent">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg>
        <h4>Message Sent!</h4>
      </div>
      <p class="thanks">Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </div>

  <div class="contain">
    <div class="container">
      <h1>Contact Us</h1>

      <section class="name">
        <div class="fname">
          <label for="fname">First Name *</label>
          <input class="fn" type="text" name="fname">
          <p id="fname" class="error"></p>
        </div>

        <div class="lname">
          <label for="lname">Last Name *</label>
          <input class="ln" type="text" name="lname">
          <p id="lname" class="error"></p>
        </div>
      </section>

      <section class="email">
        <div class="mail">
          <label for="email">Email address *</label>
          <input class="m" type="email" name="email">
          <p id="mail" class="error"></p>
        </div>
      </section>

      <section class="query">
        <div class="query-type">
          <label for="query">Query Type *</label>
        </div>

        <div class="query-container">
          <div class="general">
            <svg class="pSvg" xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#0C7D69" d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"/></svg>
            <input type="radio" class="q" name="query">
            <label>General Enquiry</label>
          </div>
          <div class="support">
            <svg class="sSvg" xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#0C7D69" d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"/></svg>
            <input type="radio" class="s" name="query">
            <label>Support Request</label>
          </div>
        </div>

        <p id="query" class="error"></p>
      </section>


      <section class="msg">
        <div class="message">
          <label for="msg">Message *</label>
          <textarea name="msg" id="msg">
          </textarea>

          <p id="msgg" class="error"></p>
        </div>
      </section>

      <section class="agree">
        <div class="agr">
          <input name="isAgreed" type="checkbox">
          <label for="isAgreed">I consent to being contacted by the team *</label>
          
        </div>

        <p id="agree" class="error"></p>
      </section>

      <section class="submit">
        <div class="btnn">
          <button class="btn">
            Submit
          </button>
        </div>
      </section>
    </div>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/nawin_nb7">Naveen B</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
